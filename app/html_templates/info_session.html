<div class="col-sm-4">
    <div class="row">
        <a {{companyLogoPage}} target="_blank">
            <img class="col-sm-6 logos" src="{{logoQuery}}" onerror="this.src = 'https://lh5.googleusercontent.com/hOBR8C-eCTiaJ8UE9La7JbfRrePxfx6z6PeWcRSnXEg2ZbtJXXxJnqAAz6rnxjlU3jK7Xyt4go6FEx0=w1920-h918'"/>
        </a>
        <div id="map{{mapDivId}}"></div>
    </div>
    <div>
        <h2>{{employerName}}</h2>
        <h3>{{day}}, {{date}} | {{startTime}} - {{endTime}}</h3>
        <a href="{{buildingUrl}}" target="_blank"><h4>{{buildingNRoom}}</h4></a>
        <h4>Audience</h4>
        <ul>
            {{audienceList}}
        </ul>
        <p>{{description}}</p>
    </div>
</div>
