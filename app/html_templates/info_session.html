<div class="col-sm-4">
    <div class="row">
        <a {{companyLogoPage}} target="_blank">
            <img class="col-sm-6 logos" src="{{logoQuery}}" onerror="{this.src='https://pbs.twimg.com/profile_images/600060188872155136/st4Sp6Aw.jpg'}"/>
        </a>
        <!-- <a><img class="col-sm-6" src="{{googleLocation}}" /></a> -->
        <div id="map{{mapDivId}}"></div>
    </div>
    <div>
        <h2>{{employerName}}</h2>
        <h3>{{day}}, {{date}} | {{startTime}} - {{endTime}}</h3>
        <a href="{{buildingUrl}}" target="_blank"><h4>{{buildingNRoom}}</h4></a>
        <h4>Audience</h4>
        <ul>
            {{audienceList}}
        </ul>
        <p>{{description}}</p>
    </div>
</div>
