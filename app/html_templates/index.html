<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Employer_Info_Sessions</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
    <style>
        {{cssStyling}}
    </style>
</head>

<body>
    <h1>UWATERLOO EMPLOYER INFORMATION SESSIONS</h1>
    <div class="row">
        <!-- 'row' start -->
        <div class="col-sm-4">
            <div class="row">
                <a {{companyLogoPage}} target="_blank"><img class="col-sm-6" src="{{logoQuery}}" style="display: inline !important;" /></a>
                <a><img class="col-sm-6" src="{{googleLocation}}" /></a>
            </div>
            <div>
                <h2>{{employerName}}</h2>
                <h3>{{day}}, {{date}} | {{startTime}} - {{endTime}}</h3>
                <a href="{{buildingUrl}}" target="_blank">
                    <h4>{{buildingNRoom}}</h4>
                </a>
                <h4>Audience</h4>
                <ul>
                    {{audienceList}}
                </ul>
                <p>{{description}}</p>
            </div>
        </div>
    </div> <!-- 'row' end -->

    <script>
        {{displayMap}}
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAWx2ufvH-AJmD0zPoccbMF-MxesvG3fE4&callback=initMap">
    </script>
</body>

</html>
