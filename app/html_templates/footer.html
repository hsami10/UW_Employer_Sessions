</div>
<!-- 'row' end -->

<script>
    let logoImgs = document.getElementsByClassName('logos');
    logoImgs.forEach((value, index) => {
        value.onerror = () => {
            console.log('image didnt load');
            //this.src = '../img_unavailable.jpg';
        }
    });

    function initMap() {
        const sessionLocs = [{{sessionLocArr}}];
        //e.g., sessionLocs = ['lat: 43.4727, lng: -80.5421', 'lat: 43.4727, lng: -80.5421'];

        //loop dataArrLength many times (including the Closed Info Sessions). 
        for (let x = 0, y = 0 ; x < {{dataArrLength}} ; ++x) {
            divMap = document.getElementById(`map${x}`);
            if (divMap === null) {
                continue;
            }
            const location = { 
                lat: sessionLocs[y],
                lng: sessionLocs[y + 1]
             };
            const map = new google.maps.Map(divMap, {
                center: location,
                zoom: 16
            });
            const marker = new google.maps.Marker({
                position: location,
                map: map
                //title: 
            });
             y += 2;
        }
    }
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key={{googleMapsKey}}&callback=initMap">

</script>
</body>

</html>
