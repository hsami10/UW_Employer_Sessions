<script>
    let i = 0;
    function pulsate() {
        if (i >= 6) return;
        $("h1").
            animate({ opacity: 0.2 }, 1000, 'linear').
            animate({ opacity: 1 }, 1000, 'linear', pulsate);
        ++i;
    }
    pulsate();
    
    $(window).on("load", () => {
        $("#hideAll").animate({
            top: "0px",
            bottom: "0px",
            right: "0px",
            left: "0px",
            backgroundColor: "transparent",
            height: "15%"
        }, {
            duration: 1000,
            queue: false,
            easing: 'linear'
        });

        $("h1").animate({
            top: "0px",
            marginTop: "0px",
            marginBottom: "0px",
            height: "80%",
            backgroundColor: "rgba(255, 255, 255)"
        }, {
            duration: 1000,
            queue: false,
            easing: 'linear'
        });
    });

    $(document).scroll(() => {
        const $header = $("h1");
        $header.toggleClass("scrolled", $(this).scrollTop() > $header.height());
    });
</script>
